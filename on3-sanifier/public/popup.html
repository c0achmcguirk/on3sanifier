<!DOCTYPE html>
<html>
<head>
  <title>on3 Sanifier</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body id="popup-body">
  <div class="o3s-popup-content">
    <h1>on3 Sanifier</h1>
    <p>on3 Sanifier is installed in this browser. If you have any feedback to share, or new features you'd like to see, fill out the feedback form.</p>
    <h3>Share the love</h3>
    <p>
      <em>Chrome Extension</em> in the Chrome Web Store (link coming later)<br>
      <em>Firefox Add-on</em> in the Firefox Add-Ons Store
    </p>
    <hr>
    <div class="button-bar">
      <button class="mdc-button mdc-button--raised" id="new-posts">
        <span class="mdc-button__label">New Posts</span>
      </button>
      <button class="mdc-button mdc-button--raised" id="options">
        <span class="mdc-button__label">Options</span>
      </button>
    </div>
  </div>
  <script src="js/popup.js"></script>

</html>
